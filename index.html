<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>SUG FUPRE Campaign against social
        vices affirmation</title>
    <link href="flyer.css"
        rel="stylesheet" />
</head>

<body>
    <main>
        <div class="main_section">
            <div class="nav">
                <div class="nav_img_cont">
                    <img src="./images/sug.png"
                        alt="sug logo" />
                    <img src="./images/fupre.png"
                        alt="fupre logo" />
                </div>
            </div>
            <div class="main_header">
                <div class="header_cont">
                    <h2 id="first_h">STUDENT
                        UNION
                        GOVERNMENT FUPRE</h2>
                    <h2 id="#second_h">OFFICE
                        OF THE VICE
                        PRESIDENT</h2>
                </div>
                <div
                    class="stud_week_banner">
                    <p>STUDENT WEEK 20'</p>
                </div>
                <div class="theme_cont">
                    <h1>SAFE CAMPUS</h1>
                    <h1>INITIATIVE</h1>
                    <h1>CAMPAIGN</h1>
                </div>
            </div>
            <div class="input_section">
                <div class="name_cont">
                    <label id="name_label"
                        for="name">Name</label>
                    <br />
                    <input type="text"
                        id="name"
                        placeholder="Enter your name" />
                </div>
                <br />
                <div class="img_up_cont">
                    <label for="img">Upload
                        Image</label> <br />
                    <input type="file"
                        id="file"
                        accept="image/*" />
                </div>
                <br />

            </div>
            <div class="affirm_btn_cont">
                <button id="submit">AFFIRM
                    STANCE</button>
                <span class="gene">
                    generating... This may
                    take up to
                    3minutes</span>
            </div>
    </main>
    <script src="scripts/index.js"
        type="text/javascript">
        </script>
</body>

</html>
